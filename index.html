<!DOCTYPE html>
<html lang="en">

        <div class="gallery-item"><img src="https://source.unsplash.com/random/300x300?sig=7" alt="Image 7"></div>
        <div class="gallery-item"><img src="https://source.unsplash.com/random/300x300?sig=8" alt="Image 8"></div>

</html>
